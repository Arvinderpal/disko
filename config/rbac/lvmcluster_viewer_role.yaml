# permissions for end users to view lvmclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lvmcluster-viewer-role
rules:
- apiGroups:
  - storage.storage.domain
  resources:
  - lvmclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - storage.storage.domain
  resources:
  - lvmclusters/status
  verbs:
  - get
